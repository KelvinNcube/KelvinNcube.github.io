<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Cards - LinkTree Style</title>
    <!-- Bootstrap for Styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .employee-card {
            margin: 10px;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            background-color: white;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

            .employee-card h3 {
                margin-bottom: 20px;
            }

            .employee-card a {
                display: block;
                margin: 5px 0;
                color: #007bff;
                text-decoration: none;
            }

                .employee-card a:hover {
                    text-decoration: underline;
                }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Employee Information</h1>
        <div class="card-container" id="employee-cards">
            <!-- Employee cards will be dynamically added here -->
        </div>
    </div>

    <script>
        // Function to add an employee card
        function addEmployeeCard(name, links) {
            const cardContainer = document.getElementById('employee-cards');
            const card = document.createElement('div');
            card.className = 'employee-card';

            // Add employee name
            const nameElement = document.createElement('h3');
            nameElement.textContent = name;
            card.appendChild(nameElement);

            // Add links
            links.forEach(link => {
                const linkElement = document.createElement('a');
                linkElement.href = link.url;
                linkElement.target = '_blank';
                linkElement.textContent = link.label;
                card.appendChild(linkElement);
            });

            // Append the card to the card container
            cardContainer.appendChild(card);
        }

        // Simulate a POST request or API data push
        function receiveData(data) {
            data.forEach(employee => {
                addEmployeeCard(employee.name, employee.links);
            });
        }

        // Simulating POST request data
        const employeeData = [
            {
                name: 'John Doe',
                links: [
                    { label: 'LinkedIn', url: 'https://www.linkedin.com/in/johndoe' },
                    { label: 'GitHub', url: 'https://github.com/johndoe' },
                    { label: 'Support Ticket', url: 'https://company.com/tickets/john_doe' }
                ]
            },
            {
                name: 'Jane Smith',
                links: [
                    { label: 'LinkedIn', url: 'https://www.linkedin.com/in/janesmith' },
                    { label: 'Portfolio', url: 'https://janesmith.com' },
                    { label: 'Support Ticket', url: 'https://company.com/tickets/jane_smith' }
                ]
            }
        ];

        // Trigger data reception (this can be replaced with actual POST requests)
        receiveData(employeeData);
    </script>
</body>
</html>
